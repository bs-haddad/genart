{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "ArtGen - New Account" %}{% endblock %}

{% block content %}
<br />
<h1 class="login-title">{% trans "ArtGen - New Account" %}</h1>
<br />
<div class="form-container">
  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    <div class="form-group">
      <input type="email" class="form-control form-input" id="email" placeholder="Email Address">
    </div>
    <div class="form-group">
      <input type="username" class="form-control form-input" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-input" id="password" placeholder="Password">
    </div>
    <br />
    <button type="submit" style="margin-bottom: 10px;" class="btn btn-primary form-submit-button"><i class="fas fa-thumbs-up"></i> Sign Up</button>
    <a href="{% url 'account_login'%}" style="margin-top: 30px;">Already have an account?</a>
  </form>
</div>
